<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
        <style> #clock {
            font-family: 'Digital-7', sans-serif; /* Optional digital font if you want */

        clock.style
